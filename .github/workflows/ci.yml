name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ¨ Check formatting (Prettier)
        run: npm run format:check

      - name: ğŸ”· Type check (TypeScript)
        run: npm run typecheck

      - name: ğŸ” Lint (ESLint)
        run: npm run lint

      - name: ğŸ§ª Run tests
        run: npm run test

      - name: ğŸ—ï¸ Build
        run: npm run build